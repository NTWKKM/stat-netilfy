name: Sync to Hugging Face
on:
  push:
    branches: [main]
  force_push_allowance: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://ntwkkm:$HF_TOKEN@huggingface.co/spaces/ntwkkm/medstat main
