<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Stat Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.39.0/build/stlite.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      stlite.mount({
        requirements: ["pandas", "scipy", "statsmodels", "openpyxl"], // Library ที่ต้องใช้
        entrypoint: "app.py", // ไฟล์หลัก
        files: {
          "app.py": {
            url: "./app.py", // โหลดไฟล์ app.py
          },
          "logic.py": {
            url: "./logic.py", // โหลดไฟล์ logic ของคุณ
          },
          // "codebook.xlsx": { url: "./codebook.xlsx" } // ถ้าจำเป็นต้องใช้ไฟล์แนบ
        },
      }, document.getElementById("root"));
    </script>
  </body>
</html>
